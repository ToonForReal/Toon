<!DOCTYPE html>
<html>
<head>
    <title>F1 Car</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 5, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);
        

        //scene.background = new THREE.TextureLoader().load('https://toonforreal.github.io/Toon1/AdobeStock_1318421205_Preview.jpeg');

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        let model;
        const loader = new THREE.GLTFLoader();
        loader.load(
        'https://raw.githubusercontent.com/ToonForReal/Toon/main/test2.glb',
        function (gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);
            scene.add(model);
        },
        // function (xhr) {
        //     const percent = Math.round((xhr.loaded / xhr.total) * 100);
        //     document.getElementById('percent').innerText = `${percent}%`;
        // },
        // function (error) {
        //     console.error(error);
        //     document.getElementById('loading').innerText = 'Error loading model!';
        // }
        );

    
        // GUI controls
        const gui = new lil.GUI();
        //const lightFolder = gui.addFolder("Light"); เอาไว้แยก folder
        gui.add(dirLight.position, "x", -10, 10);
        gui.add(dirLight.position, "y", 0, 10);
        gui.add(dirLight.position, "z", -10, 10);

        const matParams = { metalness: 0.5, roughness: 0.5 };
        gui.add(matParams, "metalness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.metalness = v;
            });
        });
        gui.add(matParams, "roughness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.roughness = v;
            });
        });
        
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
            .load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/derelict_airfield_01_1k.hdr', function (hdrEquirect) {
                const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
                scene.background = envMap;
                scene.environment = envMap;

                hdrEquirect.dispose();
                pmremGenerator.dispose();
            });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
